name: MassiveCombat
version: '1.0'
main: me.massacring.massiveCombat.MassiveCombat
api-version: '1.21'
authors: [ massacring ]
description: "A minecraft plugin that adds a few combat improvements."
permissions:
  massivecombat.ability.starter.*:
    description: Allows player to use all abilities.
    default: false
    children:
      massivecombat.ability.starter.double_jump: true
      massivecombat.ability.starter.wall_jump: true
      massivecombat.ability.starter.slide: true
      massivecombat.ability.starter.deflect: true
  massivecombat.ability.starter.double_jump:
    description: Allows player to double jump.
    default: false
  massivecombat.ability.starter.wall_jump:
    description: Allows player to wall jump.
    default: false
  massivecombat.ability.starter.slide:
    description: Allows player to slide.
    default: false
  massivecombat.ability.starter.deflect:
    description: Allows player to deflect projectiles.
    default: false
  massivecombat.safer_fall:
    description: Allows the player to fall extra blocks without fall damage.
    default: false
  massivecombat.glass_ankles:
    description: Applies slowness based on fall damage taken.
    default: false
  massivecombat.health_effects:
    description: Causes the player to gain various negative effects on lower health.
    default: false
  massivecombat.items.healing:
    description: Allows the player to use all healing items.
    default: false
  massivecombat.backstab:
    description: Allows the player to apply backstab damage when attacking from behind.
    default: false
