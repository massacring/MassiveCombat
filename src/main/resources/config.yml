deflection_sound: "ENTITY_BREEZE_DEFLECT"
deflection_use_cooldown: false
deflection_cooldown: 100 # Value in ticks. Ignored if double_jump_use_cooldown is false.

# Backstab
backstab_damage: 3.0 # Bonus damage to be applied when attacking an entity facing away from you.
backstab_angle: 30.0 # How many degrees of leeway the entity you're stabbing from behind has in order to count as being "behind"
backstab_sound: "ITEM_WOLF_ARMOR_DAMAGE"