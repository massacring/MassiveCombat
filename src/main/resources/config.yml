## Items
# Must be added through other means, my plugin only deals with the use of the item.
# Healing
healing_items:
  bandage:
    tag: "bandage" # The tag to look for in the item to count as a "bandage".
    heal_amount: 5 # Health points to heal, 1 being half a heart.
    instant: false # Whether the item should be used instantly on right-click.
    use_time: 100 # How long you need to hold right-click until the item is used, in ticks.
    used_effects: # Effects to gain after item is used.
      REGENERATION:
        level: 0 # Level of the effect; 0 is actually level 1.
        duration: 200 # Duration in ticks.
    remove_effects: # Effects to remove after item is used.
      - BLEEDING # Removes the custom "bleeding" effect.
    during_effects: # Effects to gain while holding right-click with the item.
      SLOWNESS: 0 # name: level (duration is constant as long as you hold right-click)
  splinters:
    tag: "splinters"
    instant: false
    use_time: 100
    remove_effects:
      - SLOWNESS
  