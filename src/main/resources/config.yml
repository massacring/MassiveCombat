## Generic
safe_fall_distance: 6.0
disable_invulnerability_frames: true

## Movement
# Double Jump
double_jump_multiple: 0.5
double_jump_setY: 0.5
double_jump_sound: "ENTITY_BREEZE_IDLE_AIR"
double_jump_use_cooldown: false
double_jump_cooldown: 100 # Value in ticks. Ignored if double_jump_use_cooldown is false.

# Wall Jump
wall_jump_multiple: 0.35
wall_jump_setY: 0.55
wall_jump_sound: "ENTITY_BREEZE_JUMP"
wall_jump_use_cooldown: false
wall_jump_cooldown: 100 # Value in ticks. Ignored if double_jump_use_cooldown is false.
wall_jump_num_of_jumps: 2 # How many times you can wall jump in a row
wall_jump_min_distance: 3 # The minimum distance you need to move on the x and z axis to wall jump again.

# Sliding
slide_multiple: 0.6
slide_sound: "ITEM_BRUSH_BRUSHING_GRAVEL"
slide_use_cooldown: false
slide_cooldown: 100 # Value in ticks. Ignored if double_jump_use_cooldown is false.
slide_craw_duration: 10 # How many ticks you should be in crawl mode after slide is activated.

