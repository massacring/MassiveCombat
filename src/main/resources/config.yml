### Information
## Sounds
# To know what sound to use, look at the Sound Events found here: https://minecraft.wiki/w/Sounds.json#Sound_events

## Generic
safe_fall_distance: 6.0 # Applies to anyone with the massivecombat.safer_fall permission.
disable_invulnerability_frames: false # Applies to all entities in the world.

## Movement
# Double Jump
# Only applies to players with the massivecombat.ability.starter.double_jump permission node.
double_jump_multiple: 0.5
double_jump_setY: 0.5
double_jump_sound: "entity.breeze.idle_air"
double_jump_use_cooldown: false
double_jump_cooldown: 100 # Value in ticks. Ignored if double_jump_use_cooldown is false.

# Wall Jump
# Only applies to players with the massivecombat.ability.starter.wall_jump permission node.
wall_jump_multiple: 0.35
wall_jump_setY: 0.55
wall_jump_sound: "entity.breeze.jump"
wall_jump_use_cooldown: false
wall_jump_cooldown: 100 # Value in ticks. Ignored if wall_jump_use_cooldown is false.
wall_jump_num_of_jumps: 2 # How many times you can wall jump in a row
wall_jump_min_distance: 3 # The minimum distance you need to move on the x and z axis to wall jump again.

# Sliding
# Only applies to players with the massivecombat.ability.starter.slide permission node.
slide_multiple: 0.6
slide_sound: "item.brush.brushing.gravel"
slide_use_cooldown: false
slide_cooldown: 100 # Value in ticks. Ignored if slide_use_cooldown is false.
slide_craw_duration: 10 # How many ticks you should be in crawl mode after slide is activated.

## Combat
# Deflection
deflection_use_hold_frequency: 10 # The delay of ticks between checking if the player is still holding right-click.
deflection_whitelist_tags: # the item in your offhand needs one of these tags to enable deflection.
  - "deflecting"
deflection_minimum_angle: 8.0 # The angle in degrees that you have to match a projectile to deflect it.
deflection_sound: "entity.breeze.deflect"
deflection_use_cooldown: false
deflection_cooldown: 100 # Value in ticks. Ignored if double_jump_use_cooldown is false.

# Backstab
backstab_damage: 3.0 # Bonus damage to be applied when attacking an entity facing away from you.
backstab_angle: 30.0 # How many degrees of leeway you have compared the entity in order to count as being "behind"
backstab_sound: "item.wolf_armor.damage"

